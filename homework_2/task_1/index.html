<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <!-- Создать переменные num1, num2 которые пользователь вводит с клавиатуры
    Проверьте, что переменная num1 равна или меньше 1, а переменная num2 больше или равна 3. -->

    <script>
        let num1 = Number(prompt('Введите первую переменную num1'));
        let num2 = Number(prompt('Введите вторую переменную num2'));
        if (num1 <= 1) {
            console.log(`переменная num1(${num1}) равна или меньше 1 - TRUE`);
        } else {
            console.log(`переменная num1(${num1}) не равна или меньше 1 - FALSE`);
        }
        if (num2 >= 3) {
            console.log(`переменная num2(${num2}) больше или равна 3 - TRUE`);
        } else {
            console.log(`переменная num2(${num2}) не больше или равна 3 - FALSE`);
        }
    </script>
</body>

</html>
